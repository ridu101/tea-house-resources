<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House </title>
    <!-- css link up -->
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/bbfc4be646.js" crossorigin="anonymous"></script>

    <!-- google font           -->
</head>

<body>
    <header>
        <!-- banner section start -->

        <section class=" container mx-auto">
            <div class="max-w-[1250px] mx-auto mt-5  flex flex-col md:flex-row justify-between ">
                <!-- left div -->
                <div class="grid sm:items-center ">
                    <h1 class="text-[80px] font-bold">
                        It's good <br>
                        tea time at The <br>Tea House
                    </h1>
                    <p class="text-[18px] my-4">
                        Tea and Botanical Solutions Supplier Give Optimum <br>
                        Satisfaction To Your Taste Buds.
                    </p>

                    <!-- Button Wrapper -->
                    <div class="flex justify-center">
                        <button
                            class="w-[200px] h-[64px] text-white rounded-md bg-gradient-to-r from-[#ff8938] to-[#ff0000]">
                            Explore More
                            <span><i class="-rotate-45 fa-solid fa-arrow-right"></i></span>
                        </button>
                    </div>
                </div>

                <!-- right div -->
                <div class="relative">
                    <img class=" relative top-[120px]" src="./images/banner.png" alt="">

                    <!-- pop-up div -->
                    <div class="flex items-center w-[255px] h-[100px] rounded-lg shadow-lg relative bg-white p-5">
                        <div class="mr-3">
                            <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                        </div>
                        <div>
                            <p class="text-[30px] font-bold">5.00</p>
                            <p>Trust Pilot Ratings</p>
                        </div>

                    </div>

                </div>
            </div>

        </section>
    </header>
    <main></main>
    <footer></footer>





</body>

</html>
